<!DOCTYPE html>
<html lang="en" class="js-focus-visible" data-js-focus-visible>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- EXTERNAL CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <style>
   /* .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    } */
  </style>

  <title>Chip pagination</title>
  

</head>
<body>

<!-- STANDARD MENU -->
<nav class="cyan darken-4">
  <div class="nav-warapper">
    <div class="container">
      <a href="#" class="brand-logo">WEB DESIGN</a>
      <ul id="nav-mobile" class="right hide-on-small-and-down">
        <li>
          <a href="#">Home</a>
        </li>  
        <li>
          <a href="#">About</a>
        </li> 
        <li>
          <a href="#">Contact</a>
        </li> 
      </ul>
    </div>
  </div>
</nav>
<div class="row">
  <div class="col s12">
    <h1 class="center-align grey-text">Chip Pagination</h1>
  </div>
</div>
<br>
<br>
<br>


<div class="container center">

  <!-- Contacts -->

  <div class="chip">
    <img src="resources/Image/jobo.png" alt="Contact Person">
    Jorge Bernaldez 
  </div>
  
  <div class="chip">
    <img src="resources/Image/jobo.png" alt="Contact Person">
    Jorge Bernaldez <i class="close material-icons">close</i>
  </div>


  <!-- Default with no input (automatically generated)  -->
  <div class="chips"></div>
  <br><br>
  <div class="chips chips-initial"></div>
  <br><br>
  <div class="chips chips-placeholder"></div>
  <br><br>
  <div class="chips chips-autocomplete"></div>
  <br><br>

  <!-- Customizable input  -->
  <div class="chips">
    <input class="custom-class">
  </div>


</div>


<!-- Footer -->
<footer class="page-footer footer cyan darken-3">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Footer Content</h5>
        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
        <ul>
          <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright cyan darken-4">
    <div class="container">
    Â© 2014 Copyright Text
    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
    </div>
  </div>
</footer>
 
 

<!-- Jquery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>

$('.chips').chips();
  $('.chips-initial').chips({
    data: [{
      tag: 'Apple',
    }, {
      tag: 'Microsoft',
    }, {
      tag: 'Google',
    }],
  });
  $('.chips-placeholder').chips({
    placeholder: 'Enter a tag',
    secondaryPlaceholder: '+Tag',
  });
  $('.chips-autocomplete').chips({
    autocompleteOptions: {
      data: {
        'Apple': null,
        'Microsoft': null,
        'Google': null
      },
      limit: Infinity,
      minLength: 1
    }
  });
  
</script>
      
</body>
</html>

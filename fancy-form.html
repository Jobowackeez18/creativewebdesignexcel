<body>

<!-- STANDARD MENU -->
<nav class="cyan darken-4">
  <div class="nav-warapper">
    <div class="container">
      <a href="#" class="brand-logo">WEB DESIGN</a>
      <ul id="nav-mobile" class="right hide-on-small-and-down">
        <li>
          <a href="#">Home</a>

        <li>
          <a href="#">Contact</a>
        </li> 
      </ul>
    </div>
  </div>
</nav>
<div class="row">
  <div class="col s12">
    <h1 class="center-align grey-text">Fancy Form & Input</h1>
  </div>
</div>



<div class="container">

  <!-- Switch -->
  <div class="switch">
    <label>
      Off
      <input type="checkbox">
      <span class="lever"></span>
      On
    </label>
  </div>

  <!-- Disabled Switch -->
  <div class="switch">
    <label>
      Off
      <input disabled type="checkbox">
      <span class="lever"></span>
      On
    </label>
  </div>

  <form action="#">
    <div class="file-field input-field">
      <div class="btn">
        <span>UPLOAD FILE</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </form>

  <form action="#">
    <p class="range-field">
      <input type="range" id="test5" min="0" max="100" />
    </p>
  </form>

  <input type="text" placeholder="Choose a Date" class="datepicker">

  <input type="text" placeholder="Choose a Date" class="timepicker">

  <div class="input-field col s6">
    <input id="last_name" type="text" class="validate">
    <label for="last_name">Input text</label>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="Textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Textarea</label>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Type a Fruit</label>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Footer -->
<footer class="page-footer footer cyan darken-3">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Footer Content</h5>
        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
        <ul>
          <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
        </ul>
      </div>
    </div>
  </div>

    <div class="container">
    Â© 2014 Copyright Text
    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
    </div>
  </div>
</footer>

<script>
  $(document).ready(function(){
    $('.datepicker').datepicker();});
  $('#textarea1').val('New Text');
  M.textareaAutoResize($('#textarea1'));

  $('#textarea1').val('New Text');
  M.textareaAutoResize($('#textarea1'));
  

  
  $(document).ready(function(){
    $('input.autocomplete').autocomplete({
      data: {
        "Manggo": null,
        "Apple": null,
        "Avocado": 'https://placehold.it/250x250'
      },
    });
  });
</script>

<!DOCTYPE html>
<html lang="en" class="js-focus-visible" data-js-focus-visible>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>Button</title>

</head>
<body>

  <div class="container">

    <br>
    <br>
    <br>
    <br>  
    <br>
    <button class="btn red white-text">Read More</button>
    <a href="https://www.google.com" class="btn">Read more</a>
  

    <!-- WAVES EFFECT -->
    <button class="btn red white-text waves-effect waves-light">Read More</button>
    <a href="https://www.google.com" class="btn waves-effect waves-light">Read more</a>
    
    <br><br>  

     <!-- WAVES COLOR -->
     <button class="btn white red-text waves-effect waves-red">Read more</button>
     <button class="btn white teal-text waves-effect waves-teal">Read more</button>
     <button class="btn white green-text waves-effect waves-green">Read more</button>
     <button class="btn white grey-text waves-effect waves-grey">Read more</button>
     <button class="btn white purple-text waves-effect waves-purple">Read more</button>

     <br><br>

     <!-- MATERIAL ICON -->
     <i class="material-icons">play_circle_filled</i>
     <i class="material-icons red-text">play_circle_filled</i>
     <i class="material-icons blue-text">add_to_queue</i>

    <br><br>

     <!-- MATERIAL ICON -->
     <i class="material-icons large">play_circle_filled</i>
     <i class="material-icons red-text medium">play_circle_filled</i>
     <i class="material-icons blue-text small">add_to_queue</i>
     <i class="material-icons blue-text tiny">add_to_queue</i>

     <br><br>

     <!-- BUTTON WITH MATERIAL ICON -->
     <a href="" class="btn waves-effects waves-light"><i class="material-icons left">play_circle_filled</i>play now</a>

     <br><br>

     <!-- COLORED BUTTONS -->
     <button class="btn red">Read more</button>
     <button class="btn purple">Read more</button>
     <button class="btn orange">Read more</button>
     <button class="btn teal">Read more</button>
     <button class="btn amber">Read more</button>

     <br><br>

     <!-- LARGE BUTTONS -->
     <button class="btn-large red">Large Button</button>
     <button class="btn-large purple">Large Button</button>
     <button class="btn-large orange">Large Button</button>
     <button class="btn-large teal">Large Button</button>
     <button class="btn-large amber">Large Button</button>


  </div>

  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
              
</body>
</html>

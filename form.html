  <!-- Compiled and minified CSS -->

  <!-- EXTERNAL CSS -->

  </style>
  <title>Form</title>

<body>

<!-- STANDARD MENU -->
<nav class="cyan darken-4">
  <div class="nav-warapper">
    <div class="container">
      <a href="#" class="brand-logo">WEB DESIGN</a>
      <ul id="nav-mobile" class="right hide-on-small-and-down">
        <li>
          <a href="#">Home</a>

        <li>
          <a href="#">Contact</a>
        </li> 
      </ul>
    </div>
  </div>

<div class="row">
  <div class="col s12">
    <h1 class="center-align grey-text">Form</h1>
  </div>
</div>


<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">

        <div class="input-field">
          <input placeholder="name" id="name" type="text" class="validate">
          <label for="first_name">Name</label>
        </div>

        <div class="input-field">
          <input placeholder="email" id="email" type="text" class="validate">
          <label for="Email">Email</label>
        </div>

        <div class="input-field">
          <input placeholder="" id="email" type="text" class="validate">
          <label for="Message">Message</label>
        </div>

        <!-- Inline Field -->
        Number of User:
        <div class="input-field inline">
          <input type="text" id="users">
          <label for="users">#
          </label>
        </div>


        <!--  Icon Prefix -->
        <div class="input-field">
          <i class="material-icons prefix">phone</i>
          <input type="tel" class="white-text" id="phone">
          <label for="phone">Phone Number</label>
        </div>


        <!-- Validation & error -->
        <div class="input-field">
          <input type="email" placeholder="Email" class="validate">
          <label for="email">Email</label>
        </div>
      
    </form>
  </div>
</div>

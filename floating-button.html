<!DOCTYPE html>
<html lang="en" class="js-focus-visible" data-js-focus-visible>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>Floating Button</title>

</head>
<body>

  <div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- FLOATING BUTTONS -->
    <button class="btn-floating btn-large waves-effect waves-light">
    <i class="material-icons">add</i></button>
    <button class="btn-floating btn-large waves-effect waves-light red">
    <i class="material-icons">edit</i></button>


    <!-- PULSE BUTTONS -->
    <button class="btn-floating btn-large waves-effect waves-light pulse">
      <i class="material-icons">edit</i></button>

    <!-- SIMPLE FIXED ACTION BUTTONS -->
    <!-- <div class="fixed-action-btn">
      <button class="btn-floating btn-large blue">

       </button>
    </div> -->

    
    <!-- FIXED ACTION BUTTON [Horizontal, click to toggle] -->
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li>
          <a class="btn-floating red">
            <i class="material-icons">insert_chart</i>
          </a>
        </li>
        <li>
          <a class="btn-floating yellow darken-1">
            <i class="material-icons">format_quote</i>
          </a>
        </li>
        <li>
          <a class="btn-floating green">
            <i class="material-icons">publish</i>
          </a>
        </li>
        <li>
          <a class="btn-floating blue">
            <i class="material-icons">attach_file</i>
          </a>
        </li>
      </ul>
    </div>


  </div>

  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
